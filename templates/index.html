<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get-it</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="templates/styles/global.css" />
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link href=https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />
</head>

<body>
  <div class="appbar">
    <img src="img/logo-getit.png" class="logo" />
    <span class="subtitle">Como o Post-it, mas com outro verbo</span>
  </div>

  <main class="container">
    <form class="form-card" method="post">
      <input class="form-card-title" id="title" required type="text" name="titulo" placeholder="Título" />
      <textarea class="autoresize" name="detalhes" required placeholder="Digite o conteúdo..."></textarea>
      <button id="btnSubmit" class="btn bg-yellow-300 hover:bg-yellow-600 hover:text-white" type="submit">Criar</button>
    </form>

    <div class="card-container">
      {notes}
    </div>

    <div class="toast" id="toast">
      <div class="toast-body">
      </div>
    </div>

  </main>
  <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
  <script type="text/javascript" src="templates/scripts/getit.js"></script>
</body>

</html>
